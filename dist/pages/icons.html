<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Juniper 2.0 - HM Pattern Library</title>
	<link rel="stylesheet" href="./../assets/styles/style-guide.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://use.typekit.net/qly7hgx.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>

<body>

	<div class="container">

		<h1 class="pattern-library-title">Juniper.</h1>
		<p class="pattern-library-subtitle">The Human Made Pattern Library.</p>
<a href="./../index.html"><i class="icon icon--arrow-left icon--red"></i> Back to main page.</a>
 

<h2>Icons</h2>

<h3 id="style-guide-components-tag-cloud" class="style-guide-title">Default icons (black)</h3>

<ul class="pattern-library-icon-list pattern-library-icon-list--default"></ul>

<h3 id="style-guide-components-tag-cloud" class="style-guide-title">Red icons</h3>

<ul class="pattern-library-icon-list pattern-library-icon-list--red"></ul>

<h3 id="style-guide-components-tag-cloud" class="style-guide-title">White icons</h3>

<ul class="pattern-library-icon-list pattern-library-icon-list--white"></ul>

<script>
	var colors = [ 'default', 'red', 'white' ];

	var icons = [
		'mail',
		'wordpress',
		'facebook',
		'twitter',
		'youtube',
		'github',
		'instagram',
		'linkedin',
		'strategy',
		'server',
		'comment',
		'pin',
		'link',
		'lock',
		'minus',
		'minus-alt',
		'plus',
		'plus-alt',
		'close',
		'search',
		'spinner',
		'arrow-left',
		'arrow-right',
		'arrow-up',
		'arrow-down',
		'download',
	];

	colors.forEach( function( color ) {
		var container = document.getElementsByClassName( 'pattern-library-icon-list--' + color );

		if ( container.length < 1 ) {
			return;
		}

		icons.forEach( function( icon ) {
			var li   = document.createElement( 'li' );
			var i    = document.createElement( 'i' );
			var text = document.createTextNode( icon );
			i.classList.add( 'icon' );
			i.classList.add( 'icon--' + icon );
			if ( color !== 'Default' ) {
				i.classList.add( 'icon--' + color.toLowerCase() );
			}
			i.title = i.classList.toString();
			i.appendChild( text );
			li.appendChild( i );
			container[0].appendChild( li );
		} );
	} );

</script>

		<div class="footer">
			<p><span class="hm-logo hm-logo--tiny"></span><a href="http://hmn.md">Made by Humans</a></p>
		</div>

	</div>

	<script src="./../assets/js/juniper.min.js"></script>

	<script>

		(function() {

			// Fake some search results for search bar demo.
			Array.prototype.forEach.call( document.getElementsByClassName( 'search-bar' ), function( searchBar ) {

				var fields = searchBar.getElementsByClassName( 'search-bar__field' );

				if ( fields.length > 0 ) {
					fields[0].addEventListener( "keyup", function() {
						if ( fields[0].value.length > 0 ) {
							searchBar.classList.add( 'search-bar--has-results' );
						} else {
							searchBar.classList.remove( 'search-bar--has-results' );
						}
					} );
				}

			} );

		} )();

	</script>
</body>

</html>
