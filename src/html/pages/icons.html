<h2>Icons</h2>

<h3 id="style-guide-components-tag-cloud" class="style-guide-title">Default icons (black)</h3>

<ul class="StyleGuide_IconList StyleGuide_IconList-Default"></ul>

<h3 id="style-guide-components-tag-cloud" class="style-guide-title">Red icons</h3>

<ul class="StyleGuide_IconList StyleGuide_IconList-Red"></ul>

<h3 id="style-guide-components-tag-cloud" class="style-guide-title">White icons</h3>

<ul class="StyleGuide_IconList StyleGuide_IconList-White"></ul>

<script>
	var colors = [ 'Default', 'Red', 'White' ];

	var icons = [
		'wordpress',
		'facebook',
		'twitter',
		'youtube',
		'github',
		'instagram',
		'linkedin',
		'strategy',
		'server',
		'comment',
		'pin',
		'link',
		'lock',
		'minus',
		'minus-alt',
		'plus',
		'plus-alt',
		'close',
		'search',
		'spinner',
		'arrow-left',
		'arrow-right',
		'arrow-up',
		'arrow-down',
	];

	colors.forEach( function( color ) {
		var container = document.getElementsByClassName( 'StyleGuide_IconList-' + color );

		if ( container.length < 1 ) {
			return;
		}

		icons.forEach( function( icon ) {
			var li   = document.createElement( 'li' );
			var i    = document.createElement( 'i' );
			var text = document.createTextNode( icon );
			i.classList.add( 'icon' );
			i.classList.add( 'icon--' + icon );
			if ( color !== 'Default' ) {
				i.classList.add( 'icon--' + color.toLowerCase() );
			}
			i.title = i.classList.toString();
			i.appendChild( text );
			li.appendChild( i );
			container[0].appendChild( li );
		} );
	} );

</script>
