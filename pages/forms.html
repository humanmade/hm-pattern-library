<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Juniper - HM Pattern Library</title>
	<link rel="stylesheet" href="./../assets/styles/style-guide.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://use.typekit.net/qly7hgx.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>

<body>

	<div class="container">

		<h1 class="pattern-library-title">Juniper.</h1>
		<p class="pattern-library-subtitle">The Human Made Pattern Library.</p>

<a href="./../index.html">&#8592; Back to main page.</a>

<h1>Buttons &amp; Forms</h1>

<h3 id="style-guide-forms-buttons" class="style-guide-title">Buttons</h3>

<input type="submit" class="Btn" value="Primary" />
<button class="Btn Btn-Secondary">Secondary</button>
<a class="Btn Btn-Tertiary" href="#">Tertiary</a>

<br/>

<button class="Btn Btn-Small">Primary</button>
<button class="Btn Btn-Secondary Btn-Small">Secondary</button>
<button class="Btn Btn-Tertiary Btn-Small">Tertiary</button>

<br/>

<button class="Btn Btn-Small" disabled="disabled">Disabled</button>
<button class="Btn Btn-Secondary Btn-Small" disabled="disabled">Disabled</button>
<button class="Btn Btn-Tertiary Btn-Small" disabled>Disabled</button>

<h3 id="style-guide-forms-fields" class="style-guide-title">Form Fields</h3>

<form class="Form">

	<label for="form-field-text">Text Field</label>
	<input id="form-field-text" type="text" />

	<label for="form-field-text-large">Large Code Field</label>
	<input id="form-field-text-large" type="text" class="Form_Field Form_Field-Lg Form_Field-Code" placeholder="Placeholder" />

	<label for="form-field-text-md">Medium Password Field</label>
	<input id="form-field-text-md" type="password" class="Form_Field Form_Field-Md" placeholder="Placeholder"/>

	<label for="form-field-text-sm">Small Search Field</label>
	<input id="form-field-text-sm" type="search" class="Form_Field Form_Field-Sm" placeholder="Plchldr"/>

	<label for="form-field-textarea">Textarea</label>
	<textarea id="form-field-textarea"></textarea>

	<fieldset>

		<legend>Radio</legend>

		<div class="Form_Radio_Group">
			<input id="form-field-radio-1" type="radio" name="choice" class="Radio" value="1" />
			<label for="form-field-radio-1">Choice 1</label>
		</div>

		<div class="Form_Radio_Group">
			<input id="form-field-radio-2" type="radio" name="choice" class="Radio" value="2" checked/>
			<label for="form-field-radio-2">Choice 2</label>
		</div>

		<div class="Form_Radio_Group">
			<input id="form-field-radio-3" type="radio" name="choice" class="Radio" value="3" />
			<label for="form-field-radio-3">Choice 3</label>
		</div>

	</fieldset>

	<fieldset>

		<legend>Checkbox</legend>

		<div class="Form_Checkbox_Group">
			<input id="checkbox_1" type="checkbox" name="item_1" class="Checkbox" value="1" />
			<label for="checkbox_1">This is the first checkbox</label>
		</div>

		<div class="Form_Checkbox_Group">
			<input id="checkbox_2" type="checkbox" name="item_3" class="Checkbox" value="2" checked />
			<label for="checkbox_2">This is the second checkbox</label>
		</div>

		<div class="Form_Checkbox_Group">
			<input id="checkbox_3" type="checkbox" name="item_3" class="Checkbox" value="3" />
			<label for="checkbox_3">This is the third checkbox</label>
		</div>

	</fieldset>

	<label for="select_1">Select</label>

	<select id="select_1" class="Select">
		<option value="select-option-one">Option one</option>
		<option value="select-option-two" selected>Option two</option>
		<option value="select-option-three">Option three</option>
	</select>

</form>


		<div class="Footer">
			<p><span class="HMLogo HMLogo-Tiny"></span><a href="http://hmn.md">Made by Humans</a></p>
		</div>

	</div>

	<script src="./../assets/js/app.min.js"></script>

	<script>

		(function() {

			// Fake some search results for search bar demo.
			Array.prototype.forEach.call( document.getElementsByClassName( 'SearchBar' ), function( searchBar ) {

				var fields = searchBar.getElementsByClassName( 'SearchBar_Field' );

				if ( fields.length > 0 ) {
					fields[0].addEventListener( "keyup", function() {
						if ( fields[0].value.length > 0 ) {
							searchBar.classList.add( 'SearchBar-HasResults' );
						} else {
							searchBar.classList.remove( 'SearchBar-HasResults' );
						}
					} );
				}

			} );

		} )();

	</script>
</body>

</html>
